<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuizApp</title>
        <link rel="icon" href="/assets/img/icon/icons8-quiz-94.png" />
        <link rel="stylesheet" href="/assets/src/css/style.css" />
        <link rel="stylesheet" href="/assets/src/css/overlay.css" />
        <script src="/assets/src/js/script.js"></script>
        <script src="/assets/src/js/database.js"></script>
        <script src="/assets/src/js/template.js"></script>
        <script src="/assets/src/js/overlay.js"></script>
        <!-- Bootstrap file -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary nav_bar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>
        <div class="wrapper">
            <div class="card">
                <img src="/assets/img/logo/question.jpg" class="card-img-top" alt="Fragezeichen" />
                <div id="cardBody" class="card-body">
                    <h5 class="card-title" id="questionText">Frage</h5>
                    <div id="answerContainer" class="mb-2"></div>

                    <div class="question_footer_wrapper">
                        <div class="question_footer"><b id="currentQuestion"></b> von <b id="allQuestions"></b> Fragen</div>
                        <div class="question_footer_button">
                            <button disabled id="nextQuestionButton" onclick="nextQuestion()" type="button" class="btn btn-outline-warning">
                                NÃ¤chste Frage
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="overlay" class="overlay">
                <div class="overlay_content">
                    <h1>Geschafft</h1>
                    <button onclick="closeOverlay('overlay', 'show')" class="btn btn-outline-primary">Noch mal</button>
                    <button onclick="overlayShowEvaluation('overlayEvaluation', 'show')" class="btn btn-outline-success">Auswertung</button>
                </div>
            </div>
            <div id="overlayEvaluation" class="overlay">
                <div class="overlay_content">
                    <h1>Deine Auswertung</h1>
                    <span>Du hast von <b id="allAmountQuestion"></b> Fragen <b id="amountOfRightQuestion"></b> richtig beantwortet</span><br>
                    <button onclick="closeOverlayAndRestartQuiz('overlayEvaluation', 'overlay', 'show', 'show')" class="btn btn-outline-primary">
                        Noch mal
                    </button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
